<mh-admin-table-search
  [label]="'Search users'"
  [placeholder]="'Ex. John'"
  (change)='onChangeSearch($event)'>
</mh-admin-table-search>

<div class="mat-elevation-z8" >
  <table mat-table
    matSort
    matSortActive="{{ adminTableFilterRequest.sortColumn.toLowerCase() }}"
    matSortDirection="{{ adminTableFilterRequest.sortDirection.toLowerCase() }}"
    matSortDisableClear
    [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">{{ userRole[element.userRole] }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button class="admin_table_button" mat-stroked-button>View</button>
      </td >
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [length]="dataSource?.usersLentgh"
    [pageSize]="adminTableFilterRequest.limit"
    [pageSizeOptions]="[5,10]"
    showFirstLastButtons>
  </mat-paginator>
</div>
