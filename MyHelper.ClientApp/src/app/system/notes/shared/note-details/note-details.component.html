<mat-card>
  <form #detailedNoteForm="ngForm">
    <div class="note_details_row">
      <mat-form-field>
          <input matInput
                  [(ngModel)]="detailedNote.name"
                  name="name"
                  #name="ngModel"
                  required
                  placeholder="Name">
      </mat-form-field>
      <mat-hint *ngIf="detailedNoteForm.submitted && (!name.pristine || !name.valid)">
          <span [hidden]="!name.errors?.required">Name is required.</span>
      </mat-hint>
    </div>
    <div class="note_details_row">
      <ngx-wig [(ngModel)]="detailedNote.description" name="description" required #description="ngModel"
               [placeholder]="'Enter description here'">
      </ngx-wig>
      <!-- <mat-form-field>
          <textarea matInput
                    [(ngModel)]="detailedNote.description"
                    name="description"
                    #description="ngModel"
                    matTextareaAutosize
                    required
                    placeholder="Description">
          </textarea>
      </mat-form-field> -->
      <mat-hint *ngIf="detailedNoteForm.submitted && (!description.pristine || !description.valid)">
          <span [hidden]="!description.errors?.required">Description is required.</span>
      </mat-hint>
    </div>
    <div class="note_details_row">
        <mat-form-field>
          <mat-chip-list #chipList required>
            <mat-chip *ngFor="let tag of detailedNote.tags" [selectable]="selectable"
                      [removable]="removable" (remove)="removeTag(tag)">
              {{tag.name}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="Tags"
                   [matChipInputFor]="chipList"
                   (matChipInputTokenEnd)="addTag($event)"
                   [matAutocomplete]="auto"
                   [formControl]="tagCtrl"/>
          </mat-chip-list>
        </mat-form-field>
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let tag of reactiveTags | async" [value]="tag.name" (onSelectionChange)="selectTag(tag)">
                <span>{{ tag.name }}</span>
            </mat-option>
        </mat-autocomplete>
        <mat-hint *ngIf="detailedNoteForm.submitted && !tagCtrl.valid">
          <span>Tags is required.</span>
      </mat-hint>
    </div>
    <div class="note_details_row">
      <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
      <button class="mat-primary" mat-raised-button (click)="onSaveNote(detailedNoteForm)">Save</button>
    </div>
  </form>
</mat-card>
