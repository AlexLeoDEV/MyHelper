<mat-form-field>
    <input
      matInput
      (dateChange)="selectedDate($event)"
      [matDatepicker]="picker"
      placeholder="{{placeholder}}"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
