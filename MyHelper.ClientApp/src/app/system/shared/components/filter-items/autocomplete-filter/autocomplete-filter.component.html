<mat-form-field class="demo-chip-list">
  <mat-chip-list class="mat-chip-list-stacked" #filterChipList aria-orientation="vertical">
    <mat-chip *ngFor="let tag of selectedTags" [removable]="removable" (remove)="removeTag(tag)">
      {{tag.name}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input placeholder="Tags"
            [matChipInputFor]="filterChipList"
            (matChipInputTokenEnd)="addTag($event)"
            [matAutocomplete]="auto"
            [formControl]="tagCtrl" />
  </mat-chip-list>
</mat-form-field>
<mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let tag of reactiveTags | async" [value]="tag.name" (onSelectionChange)="selectTag(tag)">
        <span>{{ tag.name }}</span>
    </mat-option>
</mat-autocomplete>
