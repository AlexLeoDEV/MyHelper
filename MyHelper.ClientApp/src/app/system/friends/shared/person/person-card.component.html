
<mat-card class="card" [class.card--disabled]="card.disabled" >
  <div fxLayout="row" fxLayoutAlign=" center">
    <img class="card_logo"
    [attr.src]="card.data?.avatar ? card.data.avatar : '/assets/profile.jpg'"
     alt="logo">
    <div class="card_name mr-auto">
      {{ card.data.userName }}
    </div>

    <div class="card_buttons">
      <button mat-icon-button [matMenuTriggerFor]="menuRef">
        <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">more_vert</mat-icon>
      </button>
      <mat-menu #menuRef="matMenu">
        <ng-content></ng-content>
      </mat-menu>
    </div>
  </div>
</mat-card>
